<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <tr>

                        <a class="btn button-cancel"  data-dismiss="modal">取消</a>
                    </td>
                </tr>
            </table>
            <i class="icon-close"  data-dismiss="modal" aria-hidden="true">X</i>
        </div>
