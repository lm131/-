<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <title>particles.js</title>
  <link rel="stylesheet" media="screen" href="css/login.css">
</head>
<body>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
<canvas class="particles-js-canvas-el" width="1920" height="628" style="width: 100%; height: 100%;"></canvas></div>
<div class="login-page">
   <div class="login-content">
     <div class="login-tit">登录</div>
     <div class="login-input">
       <input type="text" placeholder="用户名/手机号">
     </div>
     <div class="login-input">
      <input type="password" placeholder="密码">
     </div>
       <div class="login-input login-code">
           <input type="text" class="code"  placeholder="验证码">
           <img src="images/code.png" alt="">
       </div>
    <div class="login-btn">
      <div class="login-btn-left">
        <span>登录</span>
      </div>
     <!-- <div class="login-btn-right" onclick="changeImg()">
        <img src="images/check.png" alt="" id="picture"> 记住密码
      </div>-->
    </div>
   </div>
</div>

<!-- scripts -->
<script src="js/lib/particles.js"></script>
<script src="js/lib/app.js"></script>
<script>
  function changeImg(){
    var pic = document.getElementById('picture');
    console.log(pic.src)
    if(pic.getAttribute("src",2) =="images/check.png"){
      pic.src ="images/checked.png"
    }else{
      pic.src ="images/check.png"
    }
  }
</script>

</body>
</html>
